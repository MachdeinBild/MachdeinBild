<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Vielen Dank!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    #site-footer {
      background: #fafafa;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="site-header"></div>

    <div class="container">
      <h1>Vielen Dank!</h1>
      <p>Deine Bestellung wurde erfolgreich Ã¼bermittelt.<br>Dein Bild wird jetzt produziert und zu dir geliefert.</p>
    </div>

    <div id="site-footer"></div>
  </div>

  <script>
    // Header & Footer laden
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("site-header").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("site-footer").innerHTML = data);
  </script>
</body>
</html>
