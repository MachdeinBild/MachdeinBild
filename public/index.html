<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mach dein Bild</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      text-align: center;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.7rem;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      margin: 1rem;
    }
    #preview {
      text-align: center;
      margin-top: 2rem;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Mach dein Bild</h1>
  
  <!-- Bildgenerierung -->
  <form id="promptForm">
    <input type="text" id="promptInput" placeholder="Beschreibe dein Wunschbild..." required />
    <button type="submit">Bild generieren</button>
  </form>

  <!-- ðŸ†• Test-Button -->
  <div style="text-align: center;">
    <button id="testButton">Test</button>
  </div>

  <div id="preview"></div>

  <script>
    const form = document.getElementById("promptForm");
    const input = document.getElementById("promptInput");
    const preview = document.getElementById("preview");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = input.value;
      preview.innerHTML = "Bild wird generiert...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data.imageUrl) {
          preview.innerHTML = `<img src="${data.imageUrl}" alt="Generiertes Bild"/>`;
        } else {
          preview.innerHTML = "Fehler: Kein Bild erhalten.";
        }
      } catch (err) {
        preview.innerHTML = "Ein Fehler ist aufgetreten.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
