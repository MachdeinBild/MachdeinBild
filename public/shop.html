<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Shop – MachDeinBild</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .mockup {
      position: relative;
      display: inline-block;
      max-width: 100%;
      margin-bottom: 20px;
    }

    .mockup img.bg {
      width: 100%;
      border-radius: 8px;
    }

    .mockup img.generated {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      object-fit: cover;
      border: 2px solid #eee;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <h1>Wähle dein Produkt</h1>

  <div class="mockup">
    <img id="mockup-bg" class="bg" src="poster-mockup.png" alt="Mockup Hintergrund">
    <img id="preview" class="generated" src="" alt="Dein Bild">
  </div>

  <label for="product">Produkt:</label>
  <select id="product">
    <option value="poster">Poster</option>
    <option value="leinwand">Leinwand</option>
  </select>

  <label for="size">Größe:</label>
  <select id="size">
    <option value="A3">A3</option>
    <option value="A2">A2</option>
    <option value="A1">A1</option>
  </select>

  <button id="nextBtn">Weiter</button>

  <script>
    const preview = document.getElementById("preview");
    const mockupBg = document.getElementById("mockup-bg");
    const productSelect = document.getElementById("product");
    const sizeSelect = document.getElementById("size");
    const nextBtn = document.getElementById("nextBtn");

    // Cloudinary-Platzhalter URL
    const placeholderUrl = "https://res.cloudinary.com/dntk0kj6v/image/upload/v1751141888/Platzhalter_sgzfyc.png";

    // Versuche generiertes Bild zu laden
    let imageUrl = localStorage.getItem("generatedImage");

    if (imageUrl) {
      preview.src = imageUrl;
    } else {
      preview.src = placeholderUrl;
      // Fallback: speichere den Platzhalter als generiertes Bild
      localStorage.setItem("generatedImage", placeholderUrl);
    }

    // Produkt ändern → Mockup-Hintergrund wechseln
    productSelect.addEventListener("change", () => {
      const product = productSelect.value;
      if (product === "poster") {
        mockupBg.src = "poster-mockup.png";
      } else if (product === "leinwand") {
        mockupBg.src = "leinwand-mockup.png";
      }
    });

    nextBtn.addEventListener("click", () => {
      const product = productSelect.value;
      const size = sizeSelect.value;

      let variantId = 0;

      if (product === "poster") {
        if (size === "A3") variantId = 11111;
        if (size === "A2") variantId = 22222;
        if (size === "A1") variantId = 33333;
      } else if (product === "leinwand") {
        if (size === "A3") variantId = 44444;
        if (size === "A2") variantId = 55555;
        if (size === "A1") variantId = 66666;
      }

      localStorage.setItem("selectedProduct", product);
      localStorage.setItem("selectedSize", size);
      localStorage.setItem("selectedVariantId", variantId);

      alert(`Du hast gewählt: ${product} in ${size} (Variant-ID ${variantId})`);

      // Weiterleitung zu Checkout kommt später
      // window.location.href = "checkout.html";
    });
  </script>

</body>
</html>
