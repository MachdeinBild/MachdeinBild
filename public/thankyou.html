<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mach Dein Bild – Vielen Dank</title>
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div class="wrapper">

    <!-- ✅ HEADER -->
    <div id="site-header"></div>

    <!-- ✅ CONTAINER -->
    <div class="container">
      <div class="preview">
        <div class="mockup">
          <!-- Nur das generierte Bild oder Platzhalter -->
          <img 
            id="previewImage"
            class="generated placeholder"
            src="https://res.cloudinary.com/dntk0kj6v/image/upload/v1751542396/Platzhalter_ds7tj4.png"
            alt="Dein Bild">
        </div>
      </div>

      <div class="options">
        <h1>Vielen Dank!</h1>
        <p>Deine Bestellung wurde erfolgreich übermittelt. Wir bearbeiten deinen Auftrag so schnell wie möglich!</p>
        <a href="index.html" class="btn">Zurück zur Startseite</a>
      </div>
    </div>

    <!-- ✅ FOOTER -->
    <div id="site-footer"></div>

  </div>

  <!-- ✅ Layout-Loader + Bild-Logik -->
  <script src="js/loadLayout.js"></script>
  <script>
    // Beispiel: Wenn du ein finales Bild hast, kannst du es hier setzen
    const generatedImage = ''; // Pfad zu deinem finalen Bild
    if (generatedImage) {
      const img = document.getElementById('previewImage');
      img.src = generatedImage;
      img.classList.remove('placeholder');
    }
  </script>
</body>
</html>
