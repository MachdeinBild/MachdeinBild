<style>
  body {
    margin: 0;
    overflow-x: hidden;
  }

  header {
    background: white;
    width: 100%;
    position: sticky;
    top: 0;
    z-index: 1000;
    transition: all 0.3s ease;
  }

  .header-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 20px;
    transition: padding 0.3s ease;
  }

  .header-container img {
    height: 100px;
    width: auto;
    transition: height 0.3s ease;
  }

  nav {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    align-items: center;
    justify-content: center;
  }

  nav a {
    font-size: 1.2rem;
    font-weight: 600;
    color: #333;
    text-decoration: none;
    transition: color 0.3s ease;
    white-space: nowrap;
  }

  nav a:hover {
    color: #0078d4;
  }

  /* Scroll-Effekt */
  .shrink .header-container {
    padding: 5px 20px;
  }

  .shrink .header-container img {
    height: 60px;
  }

  .shrink {
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
</style>

<script>
  window.addEventListener("scroll", function () {
    const header = document.getElementById("main-header");
    if (window.scrollY > 50) {
      header.classList.add("shrink");
    } else {
      header.classList.remove("shrink");
    }
  });
</script>
