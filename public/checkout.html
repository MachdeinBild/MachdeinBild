<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mach Dein Bild – Checkout</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      padding: 40px;
    }

    h1 { margin-top: 0; }

    .preview { text-align: center; margin-bottom: 30px; }
    .preview img {
      max-width: 50%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .details { font-size: 1.1rem; margin-bottom: 30px; }
    .details p { margin: 5px 0; }

    .form-group { margin-bottom: 20px; }
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 15px;
      background: #0071e3;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s ease;
      text-align: center;
    }

    .btn:hover { background: #005bb5; }

    #site-footer {
      background: #fafafa;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div id="site-header"></div>

    <div class="container">
      <h1>Dein Checkout</h1>
      <div class="preview">
        <img id="checkout-image" src="" alt="Dein Bild">
      </div>
      <div class="details">
        <p><strong>Produkt:</strong> <span id="product"></span></p>
        <p><strong>Größe:</strong> <span id="size"></span></p>
        <p><strong>Preis:</strong> <span id="price"></span></p>
      </div>
      <div class="form-group">
        <input id="name" type="text" placeholder="Dein Name">
      </div>
      <div class="form-group">
        <input id="address" type="text" placeholder="Adresse">
      </div>
      <div class="form-group">
        <input id="zip" type="text" placeholder="PLZ">
      </div>
      <div class="form-group">
        <input id="city" type="text" placeholder="Stadt">
      </div>
      <div class="form-group">
        <input id="email" type="email" placeholder="E-Mail">
      </div>
      <button id="buyBtn" class="btn">Jetzt kaufen</button>
    </div>

    <div id="site-footer"></div>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
