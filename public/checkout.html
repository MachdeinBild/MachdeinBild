<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mach Dein Bild – Checkout</title>
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div class="wrapper">

    <div id="site-header"></div>

    <div class="container">
      <div class="preview">
        <div class="mockup">
          <img class="bg" src="images/poster-mockup.png" alt="Mockup Hintergrund">
          <img class="generated placeholder" src="images/platzhalter.png" alt="Dein Bild">
        </div>
      </div>

      <div class="options">
        <h1>Lieferdetails</h1>

        <form>
          <div class="option-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Dein Name" required>
          </div>

          <div class="option-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Deine E-Mail" required>
          </div>

          <div class="option-group">
            <label for="address">Adresse:</label>
            <input type="text" id="address" placeholder="Deine Adresse" required>
          </div>

          <button type="submit" class="btn">Bestellung abschließen</button>
        </form>
      </div>
    </div>

    <div id="site-footer"></div>

  </div>

  <script src="js/loadLayout.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
