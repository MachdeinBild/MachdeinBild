<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mach Dein Bild – Shop</title>
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div class="wrapper">

    <div id="site-header"></div>

    <div class="container">
      <div class="preview">
        <div class="mockup">
          <img class="bg" src="images/poster-mockup.png" alt="Mockup Hintergrund">
          <img class="generated placeholder" src="images/platzhalter.png" alt="Dein Bild">
        </div>
      </div>

      <div class="options">
        <h1>Wähle dein Produkt</h1>

        <div class="option-group">
          <label for="product">Produktart:</label>
          <select id="product">
            <option value="poster">Poster</option>
            <option value="leinwand">Leinwand</option>
          </select>
        </div>

        <div class="option-group">
          <label for="size">Größe:</label>
          <select id="size">
            <option value="A3">A3 (29,7 × 42 cm)</option>
            <option value="A2">A2 (42 × 59,4 cm)</option>
            <option value="A1">A1 (59,4 × 84,1 cm)</option>
          </select>
        </div>

        <div class="price-box">
          <strong>Preis:</strong> ab 19,99 €
        </div>

        <button id="nextBtn" class="btn">Weiter</button>
      </div>
    </div>

    <div id="site-footer"></div>

  </div>

  <script src="js/loadLayout.js"></script>
  <script src="js/shop.js"></script>
</body>
</html>
