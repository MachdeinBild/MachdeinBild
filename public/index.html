<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mach dein Bild</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    button {
      padding: 1rem 1.5rem;
      background-color: #0071e3;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    #preview {
      margin-top: 2rem;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .loading {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Mach dein Bild</h1>
  <form id="promptForm">
    <input type="text" id="promptInput" placeholder="Beschreibe dein Wunschbild..." required />
    <button type="submit">Erstellen</button>
  </form>
  <div id="preview"></div>

  <script>
    const form = document.getElementById("promptForm");
    const input = document.getElementById("promptInput");
    const preview = document.getElementById("preview");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = input.value;
      preview.innerHTML = '<p class="loading">Bild wird generiert...</p>';

      try {
        const response = await fetch("https://machdeinbild.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data.imageUrl) {
          preview.innerHTML = `<img src="${data.imageUrl}" alt="Generiertes Bild"/>`;
        } else {
          preview.innerHTML = "<p>Fehler: Kein Bild erhalten.</p>";
        }
      } catch (err) {
        preview.innerHTML = "<p>Ein Fehler ist aufgetreten.</p>";
        console.error(err);
      }
    });
  </script>
</body>
</html>
