<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mach Dein Bild ‚Äì Checkout</title>
  <link rel="stylesheet" href="css/layout.css">
  <style>
    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .form-row .option-group {
      flex: 1;
      min-width: 150px;
    }
    .gender-options label,
    .payment-options label {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- ‚úÖ HEADER -->
    <div id="site-header"></div>

    <!-- ‚úÖ CONTAINER -->
    <div class="container">
      <div class="preview">
        <div class="mockup">
          <img 
            id="previewImage"
            class="generated placeholder"
            src="https://res.cloudinary.com/dntk0kj6v/image/upload/v1751542396/Platzhalter_ds7tj4.png"
            alt="Dein Bild">
        </div>
      </div>

      <div class="options">
        <h1>Lieferdetails</h1>
        <p>Gib deine Lieferadresse ein:</p>

        <form id="checkoutForm">
          <div class="form-row">
            <div class="option-group">
              <label for="firstName">Vorname*</label>
              <input type="text" id="firstName" placeholder="Dein Vorname" required>
            </div>

            <div class="option-group">
              <label for="lastName">Nachname*</label>
              <input type="text" id="lastName" placeholder="Dein Nachname" required>
            </div>
          </div>

          <div class="form-row">
            <div class="option-group">
              <label for="street">Stra√üe*</label>
              <input type="text" id="street" placeholder="Stra√üe" required>
            </div>

            <div class="option-group">
              <label for="houseNumber">Hausnummer*</label>
              <input type="text" id="houseNumber" placeholder="Nr." required>
            </div>
          </div>

          <div class="form-row">
            <div class="option-group">
              <label for="zip">PLZ*</label>
              <input type="text" id="zip" placeholder="PLZ" required>
            </div>

            <div class="option-group">
              <label for="city">Ort*</label>
              <input type="text" id="city" placeholder="Ort" required>
            </div>
          </div>

          <div class="option-group">
            <label for="birthday">Geburtsdatum*</label>
            <input type="date" id="birthday" required>
          </div>

          <div class="option-group">
            <span>Geschlecht*</span><br>
            <div class="gender-options">
              <label><input type="radio" name="gender" value="Frau" required> Frau</label>
              <label><input type="radio" name="gender" value="Mann"> Mann</label>
              <label><input type="radio" name="gender" value="Divers"> Divers</label>
            </div>
          </div>

          <div class="option-group">
            <label for="phone">Telefonnummer (optional)</label>
            <input type="tel" id="phone" placeholder="z. B. +49 123 456789">
          </div>

          <div class="option-group">
            <label for="email">E-Mail-Adresse*</label>
            <input type="email" id="email" placeholder="z. B. max@beispiel.de" required>
          </div>

          <!-- ‚úÖ Zahlungsoptionen -->
          <div class="option-group">
            <span>Zahlungsart*</span><br>
            <div class="payment-options">
              <label><input type="radio" name="payment" value="PayPal" required> PayPal</label>
              <label><input type="radio" name="payment" value="Kreditkarte"> Kreditkarte</label>
              <label><input type="radio" name="payment" value="Sofort"> Sofort√ºberweisung</label>
            </div>
          </div>

          <button type="submit" class="btn">Bestellung abschlie√üen</button>
        </form>
      </div>
    </div>

    <!-- ‚úÖ FOOTER -->
    <div id="site-footer"></div>

  </div>

  <!-- ‚úÖ Layout-Loader -->
  <script src="js/loadLayout.js"></script>

  <!-- ‚úÖ Validierungs-Logik -->
  <script>
    const generatedImage = ''; // Dein generiertes Bild
    if (generatedImage) {
      const img = document.getElementById('previewImage');
      img.src = generatedImage;
      img.classList.remove('placeholder');
    }

    // üö¶ Validierung
    const form = document.getElementById('checkoutForm');
    form.addEventListener('submit', function(e) {
      // Pr√ºfe ob mind. 1 Zahlungsart gew√§hlt ist
      const paymentOptions = document.querySelectorAll('input[name="payment"]');
      let paymentSelected = false;
      paymentOptions.forEach(opt => {
        if (opt.checked) paymentSelected = true;
      });

      if (!paymentSelected) {
        alert('Bitte w√§hle eine Zahlungsart aus.');
        e.preventDefault();
        return;
      }

      // Standard Browser Validierung √ºbernimmt den Rest
    });
  </script>
</body>
</html>
