<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mach Dein Bild – Checkout</title>
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div class="wrapper">

    <!-- ✅ HEADER -->
    <div id="site-header"></div>

    <!-- ✅ CONTAINER -->
    <div class="container">
      <div class="preview">
        <div class="mockup">
          <!-- Nur das Bild -->
          <img 
            id="previewImage"
            class="generated placeholder"
            src="https://res.cloudinary.com/dntk0kj6v/image/upload/v1751542396/Platzhalter_ds7tj4.png"
            alt="Dein Bild">
        </div>
      </div>

      <div class="options">
        <h1>Lieferdetails</h1>

        <form>
          <div class="option-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Dein Name" required>
          </div>

          <div class="option-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Deine E-Mail" required>
          </div>

          <div class="option-group">
            <label for="address">Adresse:</label>
            <input type="text" id="address" placeholder="Deine Adresse" required>
          </div>

          <button type="submit" class="btn">Bestellung abschließen</button>
        </form>
      </div>
    </div>

    <!-- ✅ FOOTER -->
    <div id="site-footer"></div>

  </div>

  <!-- ✅ Layout-Loader + Bild-Logik -->
  <script src="js/loadLayout.js"></script>
  <script>
    // Beispiel: Wenn du ein generiertes Bild hast, setze es:
    const generatedImage = ''; // Dein generiertes Bild, wenn vorhanden
    if (generatedImage) {
      const img = document.getElementById('previewImage');
      img.src = generatedImage;
      img.classList.remove('placeholder');
    }
  </script>
</body>
</html>
