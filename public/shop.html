<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mach Dein Bild – Shop</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 40px auto;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .preview {
      flex: 1 1 50%;
      padding: 40px;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mockup {
      position: relative;
      width: 100%;
      aspect-ratio: 3/4; /* z.B. für A3/A2 Poster-Seitenverhältnis */
      max-width: 500px; /* Optional Begrenzung */
    }

    .mockup img.bg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .mockup img.generated {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #eee;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .options {
      flex: 1 1 50%;
      padding: 40px;
    }

    .option-group {
      margin-bottom: 30px;
    }

    .option-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }

    .price-box {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: #0071e3;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #005bb5;
    }

    @media(max-width: 800px) {
      .container {
        flex-direction: column;
      }

      .preview, .options {
        flex: 1 1 100%;
      }
    }
  </style>
